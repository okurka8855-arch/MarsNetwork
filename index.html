<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M≈Øj Minecraft Server</title>
<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #fff;
    display:flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 85px 20px 40px 20px;
  }
  header {
    display:flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 60px;
  }
  header img {
    width: 120px;
    height: 120px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  h1 { font-size: 2.8rem; text-align:center; animation: fadeIn 1.5s ease-in-out; }

  .status-container { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; margin-bottom: 50px; }
  .card {
    background: rgba(255,255,255,0.1);
    padding: 25px 35px;
    border-radius: 20px;
    text-align:center;
    min-width: 250px;
    transition: 0.3s;
  }
  .card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.2); }
  .card h2 { margin-bottom: 15px; font-size: 1.6rem; }
  .card p { font-size: 1.2rem; margin-bottom: 12px; }
  button {
    margin: 6px 0;
    padding: 12px 25px;
    border:none;
    border-radius: 12px;
    background: #6c63ff;
    color: white;
    font-weight: bold;
    cursor:pointer;
    transition: 0.3s;
  }
  button:hover { background: #574fd6; }

  .vote-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-bottom: 60px; }

  /* Admin Team */
  .admin-team { margin-top: 40px; width: 100%; }
  .admin-team h2 { width: 100%; text-align: center; margin-top: 30px; margin-bottom: 15px; font-size: 2rem; }
  .team-row { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; margin-bottom: 25px; }
  .team-member {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 20px;
    min-width: 150px;
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
  }
  .team-member.show {
    opacity: 1;
    transform: translateY(0);
  }
  .team-member:hover { background: rgba(255,255,255,0.2); transform: translateY(-10px); }
  .team-member img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 12px; }
  .team-member h3 { font-size: 1.2rem; }

  /* Modal */
  .modal { display: none; position: fixed; z-index: 100; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
  .modal-content {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    background: #2c2a3a;
    padding: 30px;
    border-radius: 25px;
    max-width: 500px;
    animation: fadeIn 0.5s;
  }
  .modal-content img { width: 120px; height: 120px; border-radius: 50%; flex-shrink: 0; }
  .modal-text { display: flex; flex-direction: column; justify-content: center; color: #fff; }
  .close { align-self: flex-start; font-size: 1.6rem; cursor: pointer; color: #fff; margin-bottom: 10px; }

  @keyframes fadeIn { 0% {opacity:0; transform: translateY(-20px);} 100% {opacity:1; transform: translateY(0);} }
</style>
</head>
<body>
<header>
  <img src="logo.png" alt="Server Logo">
  <h1>üéÆ M≈Øj Minecraft Server</h1>
</header>

<div class="admin-team">
  <!-- Manager Team -->
  <h2>Manager Team</h2>
  <div class="team-row">
    <div class="team-member" data-role="Manager" data-name="Manager1" onclick="openModal(this)">
      <img src="img/manager1.png" alt="Manager1">
      <h3>Manager1</h3>
    </div>
    <div class="team-member" data-role="Manager" data-name="Manager2" onclick="openModal(this)">
      <img src="img/manager2.png" alt="Manager2">
      <h3>Manager2</h3>
    </div>
    <div class="team-member" data-role="Manager" data-name="Manager3" onclick="openModal(this)">
      <img src="img/manager3.png" alt="Manager3">
      <h3>Manager3</h3>
    </div>
  </div>

  <!-- Admin Team -->
  <h2>Admin Team</h2>
  <div class="team-row">
    <div class="team-member" data-role="Admin" data-name="Admin1" onclick="openModal(this)">
      <img src="img/admin1.png" alt="Admin1">
      <h3>Admin1</h3>
    </div>
    <div class="team-member" data-role="Admin" data-name="Admin2" onclick="openModal(this)">
      <img src="img/admin2.png" alt="Admin2">
      <h3>Admin2</h3>
    </div>
    <div class="team-member" data-role="Admin" data-name="Admin3" onclick="openModal(this)">
      <img src="img/admin3.png" alt="Admin3">
      <h3>Admin3</h3>
    </div>
  </div>

  <!-- Builder Team -->
  <h2>Builder Team</h2>
  <div class="team-row">
    <div class="team-member" data-role="Builder" data-name="Builder1" onclick="openModal(this)">
      <img src="img/builder1.png" alt="Builder1">
      <h3>Builder1</h3>
    </div>
    <div class="team-member" data-role="Builder" data-name="Builder2" onclick="openModal(this)">
      <img src="img/builder2.png" alt="Builder2">
      <h3>Builder2</h3>
    </div>
    <div class="team-member" data-role="Builder" data-name="Builder3" onclick="openModal(this)">
      <img src="img/builder3.png" alt="Builder3">
      <h3>Builder3</h3>
    </div>
  </div>

  <!-- Creator Team -->
  <h2>Creator Team</h2>
  <div class="team-row">
    <div class="team-member" data-role="Creator" data-name="Creator1" onclick="openModal(this)">
      <img src="img/creator1.png" alt="Creator1">
      <h3>Creator1</h3>
    </div>
    <div class="team-member" data-role="Creator" data-name="Creator2" onclick="openModal(this)">
      <img src="img/creator2.png" alt="Creator2">
      <h3>Creator2</h3>
    </div>
    <div class="team-member" data-role="Creator" data-name="Creator3" onclick="openModal(this)">
      <img src="img/creator3.png" alt="Creator3">
      <h3>Creator3</h3>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="memberModal" class="modal">
  <div class="modal-content">
    <img id="modalImg" src="" alt="Foto">
    <div class="modal-text">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalName"></h2>
      <p id="modalRole"></p>
      <p id="modalInfo">V√≠ce informac√≠ o tomto ƒçlenovi t√Ωmu.</p>
    </div>
  </div>
</div>

<script>
  // Modal funkce
  function openModal(member) {
    const name = member.getAttribute('data-name');
    const role = member.getAttribute('data-role');
    const avatar = member.querySelector('img').src;

    document.getElementById('modalName').innerText = name;
    document.getElementById('modalRole').innerText = role;
    document.getElementById('modalImg').src = avatar;
    document.getElementById('memberModal').style.display = 'flex';
  }
  function closeModal() {
    document.getElementById('memberModal').style.display = 'none';
  }

  // Animace p≈ôi scrollu
  function showOnScroll() {
    const elements = document.querySelectorAll('.team-member');
    const triggerBottom = window.innerHeight * 0.85;
    elements.forEach(el => {
      const boxTop = el.getBoundingClientRect().top;
      if(boxTop < triggerBottom) el.classList.add('show');
    });
  }
  window.addEventListener('scroll', showOnScroll);
  window.addEventListener('load', showOnScroll);
</script>
</body>
</html>
