<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mojí Minecraft Server</title> <!-- Název v prohlížeči -->
  <link rel="icon" type="image/png" href="logo.png"> <!-- Favicon / obrázek -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display:flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    header {
      display:flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }
    header img {
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.5rem;
      text-align:center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .status-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 20px;
      text-align:center;
      min-width: 220px;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      background: rgba(255,255,255,0.2);
    }
    .card h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    .card p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    button {
      margin: 5px 0;
      padding: 10px 20px;
      border:none;
      border-radius: 10px;
      background: #6c63ff;
      color: white;
      font-weight: bold;
      cursor:pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #574fd6;
    }
    .vote-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }
    /* Admin team */
    .admin-team {
      margin-top: 30px;
      text-align: center;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .team-member {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      min-width: 180px;
      cursor: pointer;
      transition: 0.3s;
    }
    .team-member:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-10px);
    }
    .team-member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .team-member h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    .team-member p {
      font-size: 1rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left:0; top:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #2c2a3a;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.5s;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }
    .modal-content img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    @keyframes fadeIn {
      0% {opacity:0; transform: translateY(-20px);}
      100% {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Server Logo">
    <h1>🎮 Mojí Minecraft Server</h1>
  </header>

  <div class="status-container">
    <!-- Server Status -->
    <div class="card" id="mcStatus">
      <h2>Server Status</h2>
      <p id="mcServer">Načítám...</p>
      <p id="mcPlayers">Načítám hráče...</p>
    </div>

    <!-- Discord -->
    <div class="card" id="discordStatus">
      <h2>Discord</h2>
      <button onclick="window.open('https://discord.com/invite/TWŮJ_LINK', '_blank')">Navštívit Discord</button>
    </div>
  </div>

  <!-- Hlasování -->
  <div class="vote-container">
    <div class="card" id="vote">
      <h2>Hlasování</h2>
      <button onclick="window.open('https://top.gg/discord-server-link1', '_blank')">Top.gg</button>
      <button onclick="window.open('https://discordlist.net/discord-server-link2', '_blank')">DiscordList</button>
      <button onclick="window.open('https://discordservers.com/discord-server-link3', '_blank')">DiscordServers</button>
    </div>
  </div>

  <!-- Admin Team -->
  <div class="admin-team">
    <div class="team-member" onclick="openModal('Admin', 'Hlavní admin serveru', 'admin.png')">
      <img src="admin.png" alt="Admin">
      <h3>Admin</h3>
      <p>Hlavní admin</p>
    </div>
    <div class="team-member" onclick="openModal('Builder', 'Stavitel map a světa', 'builder.png')">
      <img src="builder.png" alt="Builder">
      <h3>Builder</h3>
      <p>Builder</p>
    </div>
    <div class="team-member" onclick="openModal('Creator', 'Tvůrce obsahu a eventů', 'creator.png')">
      <img src="creator.png" alt="Creator">
      <h3>Creator</h3>
      <p>Creator</p>
    </div>
    <!-- Přidej další členy podle potřeby -->
  </div>

  <!-- Modal pro člena týmu -->
  <div id="memberModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="Foto">
      <h2 id="modalName"></h2>
      <p id="modalRole"></p>
      <p id="modalInfo"></p>
    </div>
  </div>

  <script>
    // Minecraft server status
    async function getMCStatus() {
      try {
        const res = await fetch('https://api.mcsrvstat.us/2/TVUJ_SERVER_IP');
        const data = await res.json();
        document.getElementById('mcServer').innerText = data.online ? 'Online' : 'Offline';
        document.getElementById('mcPlayers').innerText = data.online ? `${data.players.online}/${data.players.max} hráčů online` : '';
      } catch (err) {
        document.getElementById('mcServer').innerText = 'Nepodařilo se načíst';
        document.getElementById('mcPlayers').innerText = '';
      }
    }
    getMCStatus();
    setInterval(getMCStatus, 30000);

    // Modal pro admin team
    function openModal(name, info, img) {
      document.getElementById('modalName').innerText = name;
      document.getElementById('modalRole').innerText = info;
      document.getElementById('modalImg').src = img;
      document.getElementById('modalInfo').innerText = "Více informací o tomto členovi týmu."; // můžeš upravit
      document.getElementById('memberModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('memberModal').style.display = 'none';
    }
  </script>
</body>
</html>
