<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Server - Status & Hlasov치n칤</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    header {
      display:flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }
    header img {
      width: 120px;
      height: 120px;
      margin-bottom: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.5rem;
      text-align:center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .status-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 20px;
      text-align:center;
      min-width: 220px;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      background: rgba(255,255,255,0.2);
    }
    .card h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    .card p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    button {
      margin: 5px 0;
      padding: 10px 20px;
      border:none;
      border-radius: 10px;
      background: #6c63ff;
      color: white;
      font-weight: bold;
      cursor:pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #574fd6;
    }
    @keyframes fadeIn {
      0% {opacity:0; transform: translateY(-20px);}
      100% {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Server Logo">
    <h1>游꿡 Moj칤 Minecraft Server</h1>
  </header>
  
  <div class="status-container">
    <!-- Server Status -->
    <div class="card" id="mcStatus">
      <h2>Server Status</h2>
      <p id="mcServer">Na캜칤t치m...</p>
      <p id="mcPlayers">Na캜칤t치m hr치캜e...</p>
    </div>

    <!-- Discord Status -->
    <div class="card" id="discordStatus">
      <h2>Discord</h2>
      <p id="discordServer">Na캜칤t치m...</p>
      <button onclick="window.open('https://discord.com/invite/TW콡J_LINK', '_blank')">Nav코t칤vit Discord</button>
    </div>

    <!-- Hlasov치n칤 -->
    <div class="card" id="vote">
      <h2>Hlasov치n칤</h2>
      <button onclick="window.open('https://top.gg/discord-server-link1', '_blank')">Hlasovat Top.gg</button>
      <button onclick="window.open('https://discordlist.net/discord-server-link2', '_blank')">Hlasovat DiscordList</button>
      <button onclick="window.open('https://discordservers.com/discord-server-link3', '_blank')">Hlasovat DiscordServers</button>
    </div>
  </div>

  <script>
    // Minecraft server status
    async function getMCStatus() {
      try {
        const res = await fetch('https://api.mcsrvstat.us/2/TVUJ_SERVER_IP');
        const data = await res.json();
        document.getElementById('mcServer').innerText = data.online ? 'Online' : 'Offline';
        document.getElementById('mcPlayers').innerText = data.online ? `${data.players.online}/${data.players.max} hr치캜콢 online` : '';
      } catch (err) {
        document.getElementById('mcServer').innerText = 'Nepoda콏ilo se na캜칤st';
        document.getElementById('mcPlayers').innerText = '';
      }
    }

    // Discord status
    async function getDiscordStatus() {
      try {
        const res = await fetch('https://discord.com/api/guilds/TW콡J_GUILD_ID/widget.json');
        const data = await res.json();
        document.getElementById('discordServer').innerText = `Online: ${data.presence_count} 캜len콢`;
      } catch (err) {
        document.getElementById('discordServer').innerText = 'Nepoda콏ilo se na캜칤st';
      }
    }

    getMCStatus();
    getDiscordStatus();
    setInterval(getMCStatus, 30000);
    setInterval(getDiscordStatus, 30000);
  </script>
</body>
</html>
