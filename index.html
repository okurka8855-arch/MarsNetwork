<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMP SMP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #3b82f6, #9333ea, #22c55e, #f59e0b);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      margin: 5px 0 20px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .container {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: rgba(0,0,0,0.65);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 15px;
    }

    .status-online { color: #22c55e; }
    .status-offline { color: #ef4444; }

    .btn {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-join { background: #3b82f6; }
    .btn-join:hover { background: #2563eb; }
    .btn-discord { background: #5865F2; }
    .btn-discord:hover { background: #4752C4; }
    .btn-about { background: #22c55e; }
    .btn-about:hover { background: #15803d; }
  </style>
</head>
<body>
  <header>
    <h1>üåç MMP SMP</h1>
    <p>Tv≈Øj nejobl√≠benƒõj≈°√≠ survival SMP server</p>
  </header>

  <div class="container">
    <!-- Status serveru -->
    <div class="card">
      <h2>Status serveru</h2>
      <p>IP: <strong>mmp_smp.aternos.me:27591</strong></p>
      <p id="status" class="status-offline">Naƒç√≠t√°m...</p>
    </div>

    <!-- Akce -->
    <div class="card">
      <h2>Akce</h2>
      <a href="minecraft://?addExternalServer=MMP%20SMP|mmp_smp.aternos.me:27591" class="btn btn-join">P≈ôipojit se</a>
      <a href="https://discord.gg/TV≈ÆJ_DISCORD" class="btn btn-discord">Discord</a>
      <a href="#about" class="btn btn-about">T√Ωm & Pravidla</a>
    </div>
  </div>

  <script>
    // API pro status serveru
    async function loadStatus() {
      try {
        const res = await fetch("https://api.mcsrvstat.us/2/mmp_smp.aternos.me:27591");
        const data = await res.json();
        const statusEl = document.getElementById("status");
        if (data.online) {
          statusEl.innerText = `Online ‚úÖ (${data.players.online}/${data.players.max})`;
          statusEl.className = "status-online";
        } else {
          statusEl.innerText = "Offline ‚ùå";
          statusEl.className = "status-offline";
        }
      } catch (e) {
        document.getElementById("status").innerText = "Chyba p≈ôi naƒç√≠t√°n√≠";
      }
    }
    loadStatus();
  </script>
</body>
</html>
