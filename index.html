<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars Network</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    /* Úvodní fullscreen sekce */
    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      background: linear-gradient(-45deg, #3b82f6, #9333ea, #22c55e, #f59e0b);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      text-align: center;
    }

    .landing h1 {
      font-size: 3rem;
      margin: 0;
    }

    .landing p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }

    .landing button {
      background: #fff;
      color: #333;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .landing button:hover {
      background: #f3f3f3;
      transform: scale(1.05);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hlavní obsah */
    .content {
      min-height: 100vh;
      background: #f9fafb;
      padding: 50px 20px;
      text-align: center;
    }

    .card {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 300px;
    }

    .buttons a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-discord { background: #5865F2; }
    .btn-discord:hover { background: #4752C4; }
    .btn-vote { background: #f59e0b; }
    .btn-vote:hover { background: #d97706; }
    .btn-about { background: #22c55e; }
    .btn-about:hover { background: #15803d; }
  </style>
</head>
<body>
  <!-- Úvodní sekce -->
  <section class="landing">
    <h1>Mars Network</h1>
    <p>Welcome to our Minecraft server</p>
    <button onclick="document.getElementById('main').scrollIntoView()">Pokračovat</button>
  </section>

  <!-- Hlavní obsah -->
  <section id="main" class="content">
    <h2>Status serveru</h2>
    <div class="card">
      <p>IP: <strong>okurka-boxpvp.falixsrv.me:32553</strong></p>
      <p><span id="status">Načítám...</span></p>
    </div>

    <h2>Akce</h2>
    <div class="buttons">
      <a href="minecraft://?addExternalServer=Mars%20Network|okurka-boxpvp.falixsrv.me:32553" class="btn-vote">Připojit se</a>
      <a href="https://discord.gg/qQAPDpEmzE" class="btn-discord">Discord</a>
      <a href="#about" class="btn-about">O nás</a>
    </div>
  </section>

  <script>
    // API pro status serveru
    async function loadStatus() {
      try {
        const res = await fetch("https://api.mcsrvstat.us/2/okurka-boxpvp.falixsrv.me:32553");
        const data = await res.json();
        const status = document.getElementById("status");
        if (data.online) {
          status.innerText = `Online ✅ (${data.players.online}/${data.players.max})`;
        } else {
          status.innerText = "Offline ❌";
        }
      } catch (e) {
        document.getElementById("status").innerText = "Chyba při načítání";
      }
    }
    loadStatus();
  </script>
</body>
</html>
