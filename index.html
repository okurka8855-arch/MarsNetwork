<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    /* Welcome screen */
    .welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #1e3c72, #2a5298, #1e3c72);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      z-index: 999;
      color: white;
      text-align: center;
    }

    .welcome-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .welcome-screen button {
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: #2a5298;
      font-weight: bold;
      transition: 0.3s;
    }

    .welcome-screen button:hover {
      background: #ddd;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main content */
    .main {
      min-height: 100vh;
      background: #f4f4f4;
      padding: 100px 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Welcome overlay -->
  <div class="welcome-screen" id="welcome">
    <h1>Welcome to Our Minecraft Server</h1>
    <button onclick="enterSite()">Pokračovat</button>
  </div>

  <!-- Main site -->
  <div class="main" id="main">
    <img src="logo.png" alt="Logo" style="width:150px;">
    <h2>Our Server</h2>
    <p>Status: Online ✅</p>
    <button onclick="document.getElementById('discord').scrollIntoView()">DISCORD</button>
    <button onclick="document.getElementById('vote').scrollIntoView()">HLASOVÁNÍ</button>
    <button onclick="document.getElementById('about').scrollIntoView()">O NÁS</button>
  </div>

  <div class="main" id="discord">
    <h2>Discord</h2>
    <p>Připoj se na náš Discord server!</p>
  </div>

  <div class="main" id="vote">
    <h2>Hlasování</h2>
    <p>Zde můžeš hlasovat pro server.</p>
  </div>

  <div class="main" id="about">
    <h2>O nás</h2>
    <p>Informace o našem serveru.</p>
  </div>

  <script>
    function enterSite() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("main").scrollIntoView();
    }
  </script>

</body>
</html>
